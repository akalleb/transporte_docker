services:
  app:
    build: .
    env_file:
      - .env
    environment:
      # Credenciais do Supabase (Passadas pelo ambiente/painel do VPS)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # Overrides específicos do Nuxt para garantir que o Client-side pegue os valores corretos
      NUXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NUXT_PUBLIC_SUPABASE_KEY: ${SUPABASE_KEY}
      
      # Força o Nuxt a rodar na porta 3000 internamente, ignorando a porta do VPS
      NITRO_PORT: 3000
      PORT: 3000
      # Esta URL deve ser acessível pelo navegador do usuário (Client-side)
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-http://localhost:3001}
      # URL interna para comunicação Server-side (Nuxt -> WhatsApp Server)
      WHATSAPP_SERVER_URL: http://whatsapp-server:3001
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      - whatsapp-server

  whatsapp-server:
    build: ./whatsapp-server
    env_file:
      - .env
    environment:
      # Credenciais do Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Configurações do servidor
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${WHATSAPP_PORT:-3001}:3001"
    volumes:
      - whatsapp-auth:/usr/src/app/auth
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  whatsapp-auth:
  db-data:
